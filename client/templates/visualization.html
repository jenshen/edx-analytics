<template name="visualization">
    <div id='visualization'>
        <div class='heading'>
            <h1>{{name}}</h1>
            <ul class="controls">
                <li id="favorite">
                    {{#if favorite}}
                        <a href="#">Unfavorite</a>
                    {{else}}
                        <a href="#">Favorite</a>
                    {{/if}}
                </li>
                 <li id="share">
                    <a href="mailto:?subject=EdX Analytics Recommendation: {{name}}&amp;body=Sign into EdXAnalytics with your account and check out the '{{name}}' visualization!" title="Share by Email">Share</a>
                </li>
                <li id="download">
                    <a href="data:text/csv;charset=utf-8,hello,world">Download</a>
                </li>
            </ul>
        </div>

        <div class='data'>
            {{#unless iframe}}
                {{> figures}}
            {{else}}
                <iframe src="{{url}}">
                
                </iframe>
            {{/unless}}
        </div>
    </div>
</template>
