<template name="visualization">
    <div id='visualization'>
        <div class='heading'>
            <h1>{{name}}</h1>
            <ul class="controls">
                <li id="favorite">
                    <a href="#">Favorite</a>
                </li>
<!--                 <li id="share">
                    <a href="#">Share</a>
                </li> -->
                <li id="download">
                    <a href="data:text/csv;charset=utf-8,hello,world">Download</a>
                </li>
            </ul>
        </div>

        <div class='data'>
            {{#unless iframe}}
                {{> figures}}
            {{else}}
                <iframe src="{{url}}">
                
                </iframe>
            {{/unless}}
        </div>
    </div>
</template>
