<template name="visualization">
	<div class="main">
		<select class="multiselect lect-filter" multiple="multiple">
		  <option value="">Chapter 1: Basics</option>
		  <option value="">Lec 1.1: Proof of Inductions</option>
		  <option value="">Lec 1.2: Famous Philosophers</option>
		  <option value="">Chapter 2: People</option>
		  <option value="">Chapter 3: Logic</option>
		</select>

		<select class="multiselect geo-filter" multiple="multiple">
		  <option value="">United States</option>
		  <option value="">United Kingdom</option>
		  <option value="">Spain</option>
		  <option value="">China</option>
		  <option value="">Brazil</option>
		</select>

		<select class="multiselect edu-filter" multiple="multiple">
		  <option value="">High School</option>
		  <option value="">Bachelors</option>
		  <option value="">Masters</option>
		  <option value="">PhD</option>
		  <option value="">Other</option>
		</select>

		<select class="multiselect time-filter" multiple="multiple">
		  <option value="">Last Week</option>
		  <option value="">Last Month</option>
		  <option value="">All Time</option>
		</select>

		<ul class="button-group [radius round] graph-actions">
		  <li><a href="#" class="button">Button 1</a></li>
		  <li><a href="#" class="button">Button 2</a></li>
		  <li><a href="#" class="button">Button 3</a></li>
		</ul>
	</div>
</template>
