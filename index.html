<head>
  <title>project</title>
</head>

<body>
    <div id="app">
        <header>
            <div id="logo">
                <img src="img/mitx.png">
            </div>
            <div id="welcome">
                Hi Bob! Welcome to PhilosophyX
            </div>
        </header>
        <div id="main-wrapper">
            <aside id='visualizations'>
                {{> visualizations}}
            </aside>
            <section id="content">
                {{> visualization overview}}
            </section>
        </div>
    </div>
</body>

<template name="visualizations">
    <ul>
        {{#each standard}}
            <li class="{{selected}}">
                <a href='#'>{{name}}</a>
            </li>
        {{else}}
            <li>No Visualizations</li>
        {{/each}}
    </ul>
</template>

<template name="visualization">
    <div id='visualization'>
        <div class='heading'>
            <h1>{{name}}</h1>
        </div>

        <div class='data'>
            <iframe src="{{url}}">
                
            </iframe>
        </div>
    </div>
</template>
