<head>
  <title>Edx Analytics</title>
  <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>
    <div id="app">
        <header>
            <div id="logo">
                <img id="img-logo" src="img/logo.png">
            </div>
            <div id="welcome">
                <span>
                    Hi Bob! Welcome to
                </span>
                <select id="course-select">
                    <option value="PhilosophyX"><b>PhilosophyX</b></option>
                </select>                
            </div>
        </header>
        <div id="main-wrapper">
            <aside id='visualizations'>
                <ul>
                    {{> visualizations}}
                    {{> favorites}}
                </ul>
            </aside>
            <section id="content">
                {{> visualization mainContent}}
            </section>
        </div>
    </div>
</body>

<template name="visualizations">
    {{#each standard}}
        <li class="{{selected}}">
            <a href='#'>{{name}}</a>
        </li>
    {{else}}
        <li>No Visualizations</li>
    {{/each}}
</template>
<template name="favorites">
    {{#each favs}}
        <li class="favorite {{selected}}">
            <a href='#'>{{name}}</a>
        </li>
    {{else}}
        <li class='favorites'>
            <a href='#'>No Favorites</a>
        </li>
    {{/each}}
</template>

<template name="visualization">
    <div id='visualization'>
        <div class='heading'>
            <h1>{{name}}</h1>
            <ul class="controls">
                <li id="favorite">
                    <a href="#">Favorite</a>
                </li>
                <li id="share">
                    <a href="#">Share</a>
                </li>
                <li id="download">
                    <a href="data:text/csv;charset=utf-8,hello,world">Download</a>
                </li>
            </ul>
        </div>

        <div class='data'>
            <iframe src="{{url}}">
                
            </iframe>
        </div>
    </div>
</template>
