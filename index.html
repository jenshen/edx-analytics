<head>
  <title>edX Analytics</title>
  <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>
    <div id="app" class="off-canvas-wrap" data-offcanvas >
    <div class="inner-wrap">
        <nav class="tab-bar"> 
            <section class="left-small hide-for-large-up">
                    <a class="left-off-canvas-toggle menu-icon" href="#">
                        <span>
                        </span>
                    </a>
            </section>
            <section id="logo" class="middle tab-bar-section">
                <img id="img-logo" alt = "edX Analytics" src="img/logo.png">
            </section>
            <section id="welcome" class="show-for-large-up right tab-bar-section">
                <span class = "right" id="welcome-message">
                    Hi Nahom. Welcome to PhilosophyX.
                </span>            
            </section>
        </nav>
        <aside class="left-off-canvas-menu">
            <ul class="off-canvas-list">                
                {{> search}}
                <li><label>Visualizations â–¾</label></li>
                {{> visualizations}}
                {{> favorites}}
            </ul>
        </aside>
        <section id="main-wrapper" class='main-section'>
            <nav id='visualizations' class='show-for-large-up'>
                <ul>
                    {{> search}}
                    {{> visualizations}}
                    {{> favorites}}
                </ul>
            </nav>
            <section id="content">
                {{> visualization content}}
            </section>
        </section>
        <a class="exit-off-canvas"></a>
    </div>
    </div>
</body>
