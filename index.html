<head>
  <title>edX Analytics</title>
  <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>
    <div id="app">
        <header>
            <div id="logo">
                <img id="img-logo" alt = "edX Analytics" src="img/logo.png">
                <!-- Analytics -->
            </div>
            <div id="welcome">
                <span id="welcome-message">
                    Welcome to PhilosophyX
                </span>            
            </div>
        </header>
        <div id="main-wrapper">
            <nav id='visualizations'>
                <ul>
                    {{> visualizations}}
                    {{> favorites}}
                </ul>
            </nav>
            <section id="content">
                {{> visualization mainContent}}
            </section>
        </div>
    </div>
</body>
