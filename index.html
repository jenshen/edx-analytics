<head>
  <title>edX Analytics</title>
  <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>
    <div id="app">
        <header>
            <div id="logo">
                <img id="img-logo" alt = "edX Analytics" src="img/logo.png">
                <!-- Analytics -->
            </div>
            <div id="welcome">
                <span id="welcome-message">
                    Welcome to PhilosophyX
                </span>            
            </div>
        </header>
        <div id="main-wrapper">
            <nav id='visualizations'>
                <ul>
                    {{> visualizations}}
                    {{> favorites}}
                </ul>
            </nav>
            <section id="content">
                {{> visualization mainContent}}
            </section>
        </div>
    </div>
</body>

<template name="visualizations">
    {{#each standard}}
        <li class="{{selected}}">
            <div class="wrapper">
                <a href='#'>{{name}}</a>
            </div>
        </li>
    {{else}}
        <li>No Visualizations</li>
    {{/each}}
</template>
<template name="favorites">
    <li class='favorites-heading'>
        <div class="wrapper">
            <a>Favorites â–¼</a>
        </div>
    </li>
    {{#each favs}}
        <li class="favorite">
            <div class="wrapper">
                <a href='#'>{{name}}</a>
            </div>
        </li>
        
    {{/each}}
</template>

<template name="visualization">
    <div id='visualization'>
        <div class='heading'>
            <p>{{name}}</p>
            <ul class="controls">
                <li id="favorite">
                    <a href="#">Favorite</a>
                </li>
<!--                 <li id="share">
                    <a href="#">Share</a>
                </li> -->
                <li id="download">
                    <a href="data:text/csv;charset=utf-8,hello,world">Download</a>
                </li>
            </ul>
        </div>

        <div class='data'>
            <iframe src="{{url}}">
                
            </iframe>
        </div>
    </div>
</template>
