<!DOCTYPE html>
<link rel="stylesheet" href="bootstrap-multiselect/css/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="bootstrap-multiselect/css/bootstrap-multiselect.css" type="text/css"/>
<link rel="stylesheet" href="css/simple_bar.css" type="text/css"/>

<script type="text/javascript" src="bootstrap-multiselect/js/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap-multiselect/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bootstrap-multiselect/js/bootstrap-multiselect.js"></script>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="js/simple_bar.js"></script>

<div class="main">
	<select class="multiselect video-filter" multiple="multiple">
	  <option>Chapter 1: Basics</option>
	  <option>Lec 1.1: Proof of Inductions</option>
	  <option>Lec 1.2: Famous Philosophers</option>
	  <option>Chapter 2: People</option>
	  <option>Chapter 3: Logic</option>
	</select>

	<select class="multiselect geo-filter" multiple="multiple">
	  <option>United States</option>
	  <option>United Kingdom</option>
	  <option>Spain</option>
	  <option>China</option>
	  <option>Brazil</option>
	</select>

	<select class="multiselect edu-filter" multiple="multiple">
	  <option>High School</option>
	  <option>Bachelors</option>
	  <option>Masters</option>
	  <option>PhD</option>
	  <option>Other</option>
	</select>

	<select class="multiselect time-filter">
	  <option>Last Week</option>
	  <option>Last Month</option>
	  <option>All Time</option>
	</select>

	<div class="graph" id="simple">
	
	</div>
</div>
</html>
